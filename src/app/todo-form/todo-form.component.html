<h2 mat-dialog-title>{{ formTitle }}</h2>
<form [formGroup]="todoForm" (ngSubmit)="onSubmit(todoForm)">
  <mat-dialog-content>
    <div class="form-container">
      <mat-form-field hintLabel="Max 500 characters" appearance="fill">
        <!-- <mat-label>Enter Description</mat-label> -->
        <textarea
          matInput
          #desc
          formControlName="description"
          placeholder="Description"
          required
        ></textarea>
        <mat-hint align="end">{{ desc.value?.length || 0 }}/500</mat-hint>
            <!-- <mat-error *ngIf="todoForm.get('description').invalid">{{
                getErrorMessage('description')
            }}</mat-error> -->
      </mat-form-field>
      <mat-form-field hintLabel="Enter future date" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="dueByDate"
          required
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <!-- #enddocregion toggle -->
      </mat-form-field>
      <mat-checkbox formControlName="isCompleted">Completed</mat-checkbox>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </mat-dialog-actions>
</form>
